<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="../css/loginView.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <hr>
    <div class="forms">
        <div class="form-wrapper">
            <h3>Add user</h3>
            <form action="http://localhost:3000/user" method="post" class="light-border" id="addUserForm">
                <input class="light-border" type="text" name="Username" placeholder="Name" required minlength="3">
                <input class="light-border" type="email" name="Email" placeholder="email" required >
                <input class="light-border" type="password" name="Password" placeholder="Password" required pattern="(?=.*[A-Z]).{8,}">
                <input class="light-border" type="text" name="ProfilePic" placeholder="profile pic" required >
                <input class="light-border" type="text" name="ProfileText" placeholder="profile text" required >
                <button class="light-border" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="../js/serialize.js"></script>
<script src="../js/add-user.js"></script>
</body>

</html>
